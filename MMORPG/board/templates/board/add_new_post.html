{% extends 'users/default.html' %}
{% load static %}

{% block content %}
<main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        {% if form.errors %}
                            <div class="alert alert-warning alert-dismissible fade show" role="alert"
                             style="margin-top: 50px;">
                            {{ form.errors }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        {% endif %}

                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Добавить новость</h3>
                            </div>
                            <div class="card-body">
                                <form action="{% url 'board:add_article' %}" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label class="h5" for="{{ form.title.id_for_label }}">Заголовок</label>
                                                {{form.title}}
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="h5" for="{{ form.text.id_for_label }}">Текст</label>
                                                {{form.text}}
                                            </div>
                                        </div>

                                    <div class="form-row mb-3">
                                        <div class="col-md-12">
                                            <label class="h6" for="{{ form.category.id_for_label }}">Категория</label>
                                                {{form.category}}
                                        </div>
                                    </div>
                                    <div class="form-row mb-2">
                                        <div class="col-lg-12">
                                            <div class="custom-file">
                                            <label class="custom-file-label" for="{{ form.image.id_for_label }}">
                                                Загрузить изображение
                                                </label>
                                            {{form.image}}
                                                </div>
                                        </div>
                                    </div>
                                    <div class="form-row mb-2">
                                        <div class="col-md-12">
                                            <div class="custom-file">
                                                <label class="custom-file-label" for="{{ form.video.id_for_label }}">Загрузить видео</label>
                                                {{form.video}}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group mt-4 mb-0">
                                        <input class="btn btn-primary btn-block" type="submit" value="Опубликовать">
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small">
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
{% endblock %}
